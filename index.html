<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- LIBRERIA "Box-icons" (HTML) -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- LIBRERIA "Toastify" -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <title>Carrito de compras</title>
  </head>
  <body>
    <div class="content">
      <header class="header-content">
        <h1>TIENDA</h1>
        <span>Seleccione los que desee:</span>
      </header>
      <main role="main" class="main-content">
        <div class="options"></div>
      </main>
    </div>

    <div class="overlay"></div>
    <div class="menu-container">
      <i class='bx bx-window-close close-menu-icon' onclick="toggleMenu()"></i>
        <div class="menu">
            <ul class="cart-items">
            </ul>
            <div class="cart-functions">
            </div>
        </div>
    </div>
    <div class="toggleMenu-header">
      <i class='bx bx-cart menu-icon' onclick="toggleMenu()"></i>
    </div>

    <!-- SCRIPT DEL MENU DESPLEGABLE -->
    <script>
      function toggleMenu() {
        const menuContainer = document.querySelector('.menu-container');
        const overlay = document.querySelector('.overlay');
    
        menuContainer.classList.toggle('menu-open');
        overlay.style.display = menuContainer.classList.contains('menu-open') ? 'block' : 'none';
    }
    </script>

    <!-- LIBRERIAS -->
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/agregar_item.js"></script>
    <script src="./js/eliminar_item.js"></script>
    <script src="./js/vaciar_carrito.js"></script>
    <script src="./js/calcular_cuotas.js"></script>
    <script src="./js/menu_carrito.js"></script>
    <script src="./js/incrementar_producto.js"></script>
    <script src="./js/decrementar_producto.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
